<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bomba Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Bomba Game</h1>
  <p>Introduce un número del 1 al 3 y salva el mundo:</p>
  <input type="number" id="numero-usuario" min="1" max="3" placeholder="Tu número" />
  <div id="cuenta-regresiva">Cuenta atrás: 5</div>
  <button id="reiniciar">Reiniciar Juego</button>
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
